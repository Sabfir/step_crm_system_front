<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="row" ng-app="myApp">
  <div class="container" ng-controller="newAdressontroller">
    <div class="col-sm-6" >
    <table class="table">
       <tbody> 
       <tr ng-repeat="(key, adress) in adresess">
         <td>{{key + 1}}</td>
         <td>{{adress.country}}</td> 
         <td>{{adress.region}}</td> 
         <td>{{adress.city}}</td>
		 <td>{{adress.street}}</td>		 
       </tr>
       </tbody>
    </table>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" ng-model="newAddress.country" class="form-control" id="country" placeholder="Country">
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <input type="text" ng-model="newAddress.region" class="form-control" id="region" placeholder="Region">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" ng-model="newAddress.city" class="form-control" id="city" placeholder="City">
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" ng-model="newAddress.street" class="form-control" id="street" placeholder="Street">
      </div>
      <button type="button" ng-click="send(newAddress)" class="btn btn-default">Submit</button>
    </div>

  </div>
    
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
